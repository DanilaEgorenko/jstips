
title: Js Tips - A JavaScript tip per day!
email: hello@jstips.co
description: This is about one JavaScript tip every day! JavaScript resources, react, angular, node, performance, front-end
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://jstips.co" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  jekyll

markdown: kramdown

permalink: /:categories/:title/

gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-paginate
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock

disqus: tipsjs

google_analytics: UA-72764095-1

defaults:
  -
    scope:
      path: _posts/en
      type: posts
    values:
      layout: default
      lang: en
      is_post: true
  -
    scope:
      path: _posts/zh_CN
      type: posts
    values:
      layout: default
      lang: zh_CN
      is_post: true
  -
    scope:
      path: _posts/es_ES
      type: posts
    values:
      layout: default
      lang: es_ES
      is_post: true
  -
    scope:
      path: _posts/zh_TW
      type: posts
    values:
      layout: default
      lang: zh_TW
      is_post: true

myCategories:
  - javascript
  - react
  - angular
  - more

# languages var
languages:
  -
    name: en
    link: /
  -
    name: zh_CN
    link: /zh_CN
  - 
    name: es_ES
    link: /es_ES
  -
    name: zh_TW
    link: /zh_TW

